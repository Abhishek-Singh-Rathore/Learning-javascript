<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODos List</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21892eb933.js" crossorigin="anonymous"></script>
</head> 
<body>
    <h1><span class="style">TODOS</span></h1>
       <div class="input-div">
           <form>
               <input class="input" type="text" placeholder="Write your plans here..."/>
               <button class="addButton" type="submit"><i class="fas fa-plus"></i></button>
            </form>
       </div>
       <div class="container">
           <div class="item">
               <input type="text" class="item_input" value="sport" disabled/>
               <button class="editButton">EDIT</button>
               <button class="removeButton">REMOVE</button>
           </div>
       </div>
   <script type="text/javascript" src="./index.js"></script> 
</body>
</html>
